<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform: rotateX(60deg) translateZ(-300px);
            z-index: 0;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        /* Harsh scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.4) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 2;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* Glitch effect */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            animation: glitchNoise 0.3s infinite;
            opacity: 0;
        }

        @keyframes glitchNoise {
            0%, 90%, 100% { opacity: 0; }
            92%, 96% { 
                opacity: 0.15;
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(255, 0, 0, 0.2) 25%, 
                    transparent 25%, 
                    transparent 50%, 
                    rgba(0, 255, 255, 0.2) 75%, 
                    transparent 75%);
            }
        }

        /* Vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 4;
            max-width: 900px;
        }

        .terminal-frame {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            padding: 50px 40px;
            position: relative;
            clip-path: polygon(
                0 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
        }

        .terminal-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080);
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .terminal-header {
            text-align: left;
            font-size: 0.9rem;
            color: #00ffff;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: normal;
        }

        .terminal-header::before {
            content: '> SYSTEM_INITIALIZING... ';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 15px;
            color: #fff;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #ff0080,
                0 0 40px #ff0080,
                0 0 80px #ff0080,
                2px 2px 0 #00ffff,
                -2px -2px 0 #ff0080;
            animation: textGlitch 5s infinite;
            position: relative;
        }

        @keyframes textGlitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff0080;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitchAnim 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitchAnim 2s infinite linear alternate-reverse;
        }

        @keyframes glitchAnim {
            0% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            20% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            40% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            60% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            80% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
            100% { clip: rect(random(100) + px, 9999px, random(100) + px, 0); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .warning {
            color: #ff0080;
            font-size: 0.85rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 50px;
            line-height: 2;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        .description::before {
            content: '// ';
            color: #00ffff;
        }

        .notify-form {
            display: flex;
            gap: 0;
            max-width: 500px;
            margin: 0 auto 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="email"] {
            flex: 1;
            min-width: 250px;
            padding: 18px 25px;
            font-size: 1rem;
            border: 2px solid #00ffff;
            border-right: none;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            outline: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
        }

        input[type="email"]:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.95);
        }

        input[type="email"]::placeholder {
            color: rgba(0, 255, 255, 0.4);
        }

        button {
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 2px solid #ff0080;
            background: rgba(255, 0, 128, 0.1);
            color: #ff0080;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            position: relative;
        }

        button:hover {
            background: #ff0080;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
            transform: translateX(3px);
        }

        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #ff0080;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .social-links a:hover {
            border-color: #ff0080;
            color: #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                letter-spacing: 8px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .terminal-frame {
                padding: 30px 20px;
            }

            .notify-form {
                flex-direction: column;
            }

            input[type="email"] {
                min-width: 100%;
                border-right: 2px solid #00ffff;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            button {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div class="glitch-overlay"></div>
    
    <div class="container">
        <div class="terminal-frame">
            <div class="terminal-header">NEURAL_NETWORK_v2.0</div>
            
            <h1 class="glitch-text" data-text="SOON">SOON</h1>
            <p class="subtitle">SYSTEM UPGRADE</p>
            <p class="warning">[!] ACCESS RESTRICTED [!]</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">98%</div>
                    <div class="stat-label">Complete</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">--:--</div>
                    <div class="stat-label">Launch ETA</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">1.0</div>
                    <div class="stat-label">Version</div>
                </div>
            </div>
            
            <p class="description">
                INITIATING PROTOCOL... Neural pathways connecting. 
                Reality merge in progress. Enter your credentials below 
                for priority access to the new dimension.
            </p>
            
            <<form 
  class="notify-form" 
  id="notifyForm"
  name="notify"
  method="POST"
  data-netlify="true"
>
  <input type="email" name="email" placeholder="ENTER_EMAIL_ADDRESS" required>
  <button type="submit">CONNECT</button>
</form>

</body>
</html>
